<div class="row my-4">
  <div class="col-md-6">
    <h3>List Todo</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="showForm = !showForm" class="btn btn-dark btn-md"><i class="fa fa-plus"></i> Add</button>
  </div>
</div>

<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="label">label</label>
      <input [(ngModel)]="newTask.label" id="label" type="text" class="form-control">
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="newTask.completed" type="checkbox" class="form-check-input">
         Completed <i class="fa fa-thumbs-up"></i>
      </label>
    </div>
    <button *ngIf="editButton" (click)="updateTask()" class="btn btn-warning btn-block"><i class="fa fa-refresh"></i> Update todo</button>
    <button *ngIf="!editButton" (click)="persistTask()" class="btn btn-success btn-block"><i class="fa fa-send"></i> New todo</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <input *ngIf="!showForm" (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="Search..." type="text" class="form-control">
    <h2>List Todo</h2>
    <ul class="list-group">
      <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
        <button (click)="editTAsk(task)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>
        {{task.label}}
        <span (click)="changeCompleted(task)" [ngClass]="{
                'badge-info': task.completed,
                'badge-danger': !task.completed
              }" class="badge badge-primary badge-pill">
          <i  class="fa" [ngClass]="{ 'fa-thumbs-up': task.completed,
           'fa-thumbs-down': !task.completed}"></i>
        </span>
        <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
      </li>

    </ul>
  </div>
</div>
